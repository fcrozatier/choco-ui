<!doctype html>
<html class="h-full motion-reduce:transition-none motion-reduce:hover:transition-none" lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet" />

    <!-- Primary Meta Tags -->
    <title>Choco UI — Building blocks for your Svelte UI</title>
    <meta name="title" content="Choco UI — Building blocks for your Svelte UI" />
    <meta
      name="description"
      content="Implement reactive, accessible, SSR-ready components and headless classes in a simple, reusable and extendable fashion."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://choco-ui.com/" />
    <meta property="og:title" content="Choco UI — Building blocks for your Svelte UI" />
    <meta
      property="og:description"
      content="Implement reactive, accessible, SSR-ready components and headless classes in a simple, reusable and extendable fashion."
    />
    <meta property="og:image" content="https://choco-ui.com/meta.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://choco-ui.com/" />
    <meta property="twitter:title" content="Choco UI — Building blocks for your Svelte UI" />
    <meta
      property="twitter:description"
      content="Implement reactive, accessible, SSR-ready components and headless classes in a simple, reusable and extendable fashion."
    />
    <meta property="twitter:image" content="https://choco-ui.com/meta.png" />

    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="bg-dark flex h-full flex-col font-extralight tracking-wide text-slate-200"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
